<html>
<head>
<script>
function readValues()
{
  stu=form_reg.name.value;
  st=document.form_reg.pwd.value;
  var r = /^[a-zA-Z0-9!@#$%^&*]{6,16}$/;
  if(stu=="" || stu==null)
  {
		window.alert("please  enter name");
		
  }
  else
  {
	if(st=="" || st==null)
	{
	window.alert("please enter password");
	}
	else
	{
		if(st.length<6)
		{
			window.alert("please enter your password minimum6 characters");
		}
		else if(!r.test(st))
		{
			window.alert("password contains atleast one lowercase and uppercase character and one specialsymbol,digit");
		}
		else
		{
		document.write("welcome<br>");
		document.write(stu);
		document.write(st);
		}
		
	}
 }
  
  
}
</script>
</head>

</form>
